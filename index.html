<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body class="preload">
    <div class="container">
      <header class="header">
        <img src="logo.svg" alt="logo" class="logo" />
        <div class="scores">
          <div class="score">
            <div class="score__title">Player score</div>
            <div class="score__number humanscore ">0</div>
          </div>
          <div class="score">
            <div class="score__title">Computer score</div>
            <div class="score__number compscore">0</div>
          </div>
        </div>
      </header>
      <section class="game">
        <button class="choice-btn" data-choice="paper">
          <div class="choice paper">
            <img src="icon-paper.svg" alt="Paper" />
          </div>
        </button>
        <button class="choice-btn" data-choice="scissors">
          <div class="choice scissors">
            <img src="icon-scissors.svg" alt="Scissors" />
          </div>
        </button>
        <button class="choice-btn" data-choice="rock">
          <div class="choice rock">
            <img src="icon-rock.svg" alt="Rock" />
          </div>
        </button>
      </section>
    </div>

    <section class="results hidden">
      <h2 class="results__heading">you picked</h2>
      <h2 class="results__heading">PC picked</h2>
      <div class="results__result"></div>
      <div class="results__winner hidden">
        <h3 class="results__text"></h3>
        <button class="play-again">play again</button>
      </div>
      <div class="results__result"></div>
    </section>
     <!--Hurry page-->
     <div class="hurry">
      <div class="img">
        <div class="img-container">
                <img src="Group 5.png" alt="Group 5" class="group-photo" />
                <img src="Vector.png" alt="Vector" class="vector-photo" />
            </div> 
        </div>
        <div class="second">HURRY !!</div> 
        <div class="third"> You won the game</div>  
        <div class="play-again2">
          <a href="index.html">PLAY AGAIN</a>
        </div>
          
          
     </div>
    <button class="rules-btn" tabindex="1">rules</button>
    
    
    <div class="modal">
      <div class="modal__container">
        <header class="modal__header">
          
          <button class="close-btn">
            <img src="X.png" alt="Close Button" />
          </button>
        </header>
        <img
          src="Frame 4 (1).png"
          alt="Rules Image"
          class="rules-img"
        />
      </div>
    </div>
    <button class="next-btn hidden" tabindex="1">Next</button> <!-- New Next Button -->
  </body>
</html>
